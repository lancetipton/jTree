<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>jTree</title>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
  <link rel="stylesheet" type="text/css" media="screen" href="github.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Cabin:400,700|Roboto:400,700" rel="stylesheet">
</head>
<body>



  <div class="container-wrapper header">
    <div class="container" >
      <h2 class="header-title" >J<i class="fas fa-tree"></i></h2>
      <p>
        Js / JSON Editor
      </p>
    </div>
  </div>

  <ul class="container-wrapper editor-wrapper">
    <div class="container" >
      <ul class="controls" >
        <li class="control" >
          <button class="cont-btn save" id="save">
            <i class="fa fa-save" ></i>
            <span>
              SAVE
            </span>
          </button>
        </li>
        <li class="control" >
          <button class="cont-btn reset" id="reset">
            <i class="fa fa-redo" ></i>
            <span>
              RESET
            </span>
          </button>
        </li>
        <li class="control" >
          <button class="cont-btn clear" id="clear">
            <i class="fas fa-ban fa-rotate-90"></i>
            <span>
              CLEAR
            </span>
          </button>
        </li>
        <li class="control" >
          <button class="cont-btn delete" id="delete">
            <i class="fa fa-trash" ></i>
            <span>
              DELETE
            </span>
          </button>
        </li>
      </ul>
      <div class="editor" id="editor"></div>
    </div>
  </div>

  <script src="jTree.min.js"></script>
  <script src="test_data.js"></script>
  <script src="index.js"></script>
</body>
</html>
